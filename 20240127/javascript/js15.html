<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스크립트-문제2</title>
</head>
<body>
    <h2>자바스크립트 계산</h2>
    <p id="text"></p>
    <script>
        const A = 10;
        const B = 5;
        const RESULT = A + B;
        const docText = document.getElementById("text");
        docText.innerHTML = A + " * " + B + " 의 결과는 " + RESULT;
    </script>
</body>
</html>
