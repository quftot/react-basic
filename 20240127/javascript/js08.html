<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산2 - 축약형</title>
    <script>
        let num1 = 10;
        let num2 = 20;
        num1 += 5;
        document.write(num1 + "<br>");
        num1 -= 5;
        document.write(num1 + "<br>");
        num1 *= 5;
        document.write(num1 + "<br>");
        num1 /= 5;
        document.write(num1 + "<br>");
        num2 %= 3;
        document.write(num2 + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
