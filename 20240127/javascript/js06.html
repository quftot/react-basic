<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자</title>
    <script>
        const A = 10;
        const B = 3;
        let result = 0;
        
        result = A >= B;
        document.write(result + "<br>");
        result = A <= B;
        document.write(result + "<br>");
        result = A == B;
        document.write(result + "<br>");
        result = A != B;
        document.write(result + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
