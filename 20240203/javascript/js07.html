<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프롬프트로 값 입력받고 조건식에 따른 결과값 출력하기 5</title>
    <script>
        const num1 = prompt("시험점수를 입력하세요.");
        // else if문 사용
        if (num1 >= 90) {
            document.write("우수");
        } else if (num1 >= 80) {
            document.write("보통");
        } else {
            document.write("노력");
        }
    </script>
</head>
<body>
    
</body>
</html>
