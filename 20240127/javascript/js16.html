<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스크립트-문제3</title>
</head>
<body>
    <div id="cost"></div>
    <script>
        let price, quantity, total;
        price = 5000;
        quantity = 14;
        total = price * quantity;
        const EL = document.getElementById("cost");
        EL.innerHTML = "$" + total.toLocaleString();
    </script>
</body>
</html>
