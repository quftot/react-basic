<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프롬프트로 값 입력받고 조건식에 따른 결과값 출력하기 2</title>
    <script>
        const num = prompt("갯수를 입력하세요.");
        if (num % 2 == 0) {
            document.write("짝수");
        } else {
            document.write("홀수");
        }
    </script>
</head>

</body>
</html>
