<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산</title>
    <script>
        const num1 = 10;
        const num2 = 3;
        document.write(num1 + " + " + num2 + " = " + (num1 + num2) + "<br/>");
        document.write(num1 + " - " + num2 + " = " + (num1 - num2) + "<br/>");
        document.write(num1 + " / " + num2 + " = " + (num1 / num2) + "<br/>");
        document.write(num1 + " % " + num2 + " = " + (num1 % num2) + "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
