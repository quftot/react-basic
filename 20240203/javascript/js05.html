<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프롬프트로 값 입력받고 조건식에 따른 결과값 출력하기 3</title>
    <script>
        const num1 = prompt("점수1를 입력하세요.");
        const num2 = prompt("점수2를 입력하세요.");
        
        if (num1 >= 80 && num2 >= 80) {
            document.write("통과");
        } else {
            document.write("재시험");
        }
    </script>
</head>
