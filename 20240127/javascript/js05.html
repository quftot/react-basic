<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자형 -> 정수형 변환</title>
    <script>
        const A = "120px";
        const B = parseInt(A); // Number와 유사. Number는 "120" -> 120
        const C = "120";
        const D = Number(C);

        document.write(B + "<br>");
        document.write(D + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
