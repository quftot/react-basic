<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 가격 -> 금액 형태로 변환(쉼표)</title>
    <script>
        const price = prompt("가격을 입력하세요");
        document.write(Number(price).toLocaleString() + "원");
        // toLocaleString(): 천 단위마다 쉼표(,)
    </script>
</head>

</html>
